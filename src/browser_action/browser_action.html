<!doctype html>
<head>
    <title>Engo Dictionary</title>
    <link rel="stylesheet" href="../inject/inject.css">
    <script type="text/javascript" src="../inject/inject.js"></script>
</head>
<body>
<div id="mainPopup">
    <h1>Engo Dictionary</h1>
    <ul class="vertical">
        <li><a id="create-all" class="title" title="Capture entire page">
            <span></span>Capture entire page</a>
        </li>
        <li><a id="create-select" class="title" title="Capture selected text">
            <span></span>Capture selected text</a>
        </li>
    </ul>
    <div class="divider"></div>
    <ul id="options" class="clearfloat horizontal">
        <li>
            <a id="feedback" class="link" href="https://chrome.google.com/webstore/category/extensions" title="Send Feedback">
                <span></span>Send Feedback
            </a>
        </li>
    </ul>
    <div class="link-account">
        <div class="link-login" style="display: block;">
            <a id="link-login" class="link" href="https://engo.pro/app" title="Sign in to the Engo">Sign in to create dictionary</a>
        </div>
    </div>
</div>
</body>
